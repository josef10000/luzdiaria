<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luz Diária - Devocional Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfbf7;
            color: #4a4a4a;
            -webkit-tap-highlight-color: transparent;
        }

        .serif { font-family: 'Lora', serif; }
        .script-font { font-family: 'Dancing Script', cursive; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .custom-checkbox:checked + label span {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* Animação de Respiração (Sol Vibrante) */
        .breathing-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(from 180deg at 50% 50%, #fcd34d 0deg, #f59e0b 180deg, #fcd34d 360deg);
            opacity: 0.6;
            filter: blur(25px);
            transition: transform 4s ease-in-out;
            margin: 0 auto;
        }
        .breathing-active {
            animation: breathe 6s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.9); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }

        .bible-book {
            transition: all 0.2s;
            font-size: 0.65rem; 
            text-align: center;
            padding: 6px 2px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            line-height: 1.1;
            border-radius: 12px;
            cursor: pointer;
        }
        .bible-book.read {
            background-color: #d97706;
            color: white;
            border-color: #d97706;
        }

        .chapter-num {
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; background-color: #f3f4f6; color: #4b5563; font-weight: 600; cursor: pointer;
        }
        .chapter-num.active { background-color: #d97706; color: white; }

        #status-preview-container {
            width: 320px; height: 568px;
            position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem; text-align: center;
        }
        .bg-gradient-1 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .bg-gradient-2 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .bg-gradient-3 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .bg-gradient-4 { background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%); }
        .bg-gradient-5 { background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); }
        
        .hidden { display: none !important; }
        
        .btn-circle {
            width: 46px; height: 46px; border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-circle:active { transform: scale(0.95); }
        .btn-circle svg { width: 1.4rem; height: 1.4rem; }

        .nav-bar-beautiful {
            background: white;
            border-top: 1px solid #f3f4f6;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.05);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .nav-btn svg { fill: currentColor; transition: transform 0.2s; }
        .nav-btn.active { color: #d97706; }
        .nav-btn.active svg { transform: translateY(-2px); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center bg-[#fdfbf7]">

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#fdfbf7] p-6 text-center transition-opacity duration-500">
        <div class="mb-12 relative flex items-center justify-center">
            <div class="breathing-circle breathing-active"></div>
        </div>
        
        <div class="z-10">
            <h1 class="text-5xl font-bold text-amber-800 serif mb-3 tracking-tighter">Luz Diária</h1>
            <p id="status-login" class="text-gray-500 mb-12 font-medium tracking-wide">Seu momento de paz e conexão.</p>

            <button onclick="handleLogin()" id="btnLogin" class="flex items-center justify-center gap-4 bg-white border border-amber-100 text-gray-700 px-10 py-4 rounded-full shadow-lg hover:shadow-xl transition-all w-full max-w-xs font-bold text-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-6 h-6">
                Entrar com Google
            </button>
        </div>
        
        <p class="mt-10 text-[10px] text-gray-400 uppercase tracking-widest leading-relaxed">Sincronize sua jornada espiritual.</p>
    </div>

    <!-- CONTEÚDO DO APP -->
    <div id="app-content" class="w-full flex flex-col items-center hidden pb-[100px]">
        
        <header class="w-full bg-white/70 backdrop-blur-lg shadow-sm py-4 px-6 text-center sticky top-0 z-40">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-xl font-black text-amber-700 tracking-tight serif">Luz Diária</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold" id="current-date">Carregando data...</p>
                </div>
                <div class="flex gap-4 items-center">
                    <button onclick="toggleFavoritesModal()" class="text-amber-700 hover:scale-110 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    </button>
                    <div class="relative">
                        <button onclick="toggleUserMenu()" class="focus:outline-none hover:opacity-80 transition">
                            <img id="user-avatar" src="https://via.placeholder.com/32" alt="User" class="w-8 h-8 rounded-full border-2 border-white shadow-sm object-cover">
                        </button>
                        <div id="user-menu" class="absolute right-0 top-12 bg-white shadow-2xl rounded-3xl p-2 w-40 border border-gray-50 hidden z-50">
                            <button onclick="handleLogout()" class="flex items-center gap-3 w-full text-left px-4 py-3 text-sm text-red-500 font-bold hover:bg-red-50 rounded-2xl transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="w-full max-w-md px-4 mt-6 relative flex-grow">

            <!-- TAB: INÍCIO -->
            <div id="tab-home" class="tab-content fade-in space-y-8">
                <section>
                    <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Como você se sente hoje?</h2>
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1" id="mood-buttons">
                        <!-- Botões preenchidos via JS -->
                    </div>
                </section>

                <section id="verse-card" class="glass-card rounded-[2.5rem] shadow-xl p-8 text-center relative overflow-hidden border-t-8 border-amber-400 transition-all duration-300">
                    <button onclick="toggleFavoriteCurrent()" id="btn-favorite" class="absolute top-6 right-6 text-gray-200 hover:text-red-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    </button>
                    
                    <div id="verse-content" class="my-8">
                        <p class="text-xl md:text-2xl serif text-gray-800 leading-relaxed italic mb-6" id="verse-text">"Carregando sua palavra..."</p>
                        <p class="text-xs font-black text-amber-700 uppercase tracking-[0.3em]" id="verse-ref">Aguarde...</p>
                    </div>

                    <div class="flex justify-center gap-5 mt-6">
                        <button onclick="copyToClipboard()" class="btn-circle bg-gray-100 text-gray-400">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                        <button onclick="openShareModal()" class="btn-circle bg-green-500 text-white shadow-xl shadow-green-100">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                        </button>
                        <button onclick="shareNative()" class="btn-circle bg-amber-500 text-white shadow-xl shadow-amber-100">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                        </button>
                    </div>
                </section>

                <section class="bg-white rounded-[2.5rem] shadow-sm p-7 border border-gray-50">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold text-gray-700 serif">Mural de Orações</h2>
                        <span class="text-[9px] text-gray-400 font-black tracking-widest uppercase bg-gray-50 px-3 py-1 rounded-full">Privado</span>
                    </div>
                    <div class="flex gap-3 mb-8">
                        <input type="text" id="prayer-input" placeholder="O que queima no seu coração?" class="flex-1 bg-gray-50 border-none rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-amber-100 transition">
                        <button onclick="addPrayer()" class="text-amber-600">
                            <svg class="w-9 h-9" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                    <ul id="prayer-list" class="space-y-4"></ul>
                </section>
            </div>

            <!-- TAB: MEDITAR -->
            <div id="tab-meditate" class="tab-content hidden fade-in text-center py-6">
                <h2 class="text-3xl font-bold text-gray-700 serif mb-2">Momento de Paz</h2>
                <div class="relative w-64 h-64 mx-auto mb-12 flex items-center justify-center">
                    <div id="breathing-bg" class="breathing-circle absolute"></div>
                    <div class="z-10 text-6xl font-light text-gray-700 serif" id="timer-display">05:00</div>
                </div>
                <div class="flex justify-center gap-3 mb-12">
                    <button onclick="setTimer(5)" class="px-6 py-2.5 rounded-full bg-white border border-gray-100 text-[10px] font-black">5 MIN</button>
                    <button onclick="setTimer(15)" class="px-6 py-2.5 rounded-full bg-white border border-gray-100 text-[10px] font-black">15 MIN</button>
                </div>
                <button onclick="toggleTimer()" id="btn-play-pause" class="w-24 h-24 bg-amber-600 text-white rounded-full shadow-2xl mx-auto flex items-center justify-center">
                    <svg class="h-12 w-12 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>

            <!-- TAB: LEITURA -->
            <div id="tab-reading" class="tab-content hidden fade-in pb-10">
                <h2 class="text-3xl font-bold text-gray-700 serif mb-6">Escrituras</h2>
                <div class="grid grid-cols-4 gap-3" id="ot-grid"></div>
                <div class="mt-10 grid grid-cols-4 gap-3" id="nt-grid"></div>
            </div>

            <!-- TAB: GRATIDÃO -->
            <div id="tab-journal" class="tab-content hidden fade-in">
                <h2 class="text-3xl font-bold text-gray-700 serif mb-8">Gratidão</h2>
                <div class="flex gap-4 mb-10">
                    <input type="text" id="journal-input" placeholder="Agradeça aqui..." class="flex-1 bg-white rounded-2xl p-4 shadow-sm outline-none">
                    <button onclick="addJournalEntry()" class="text-pink-500">
                        <svg class="h-9 w-9" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>
                <div id="journal-list" class="space-y-5"></div>
            </div>

        </main>

        <!-- BARRA DE TAREFAS BONITA -->
        <nav class="fixed bottom-0 w-full max-w-md mx-auto left-0 right-0 nav-bar-beautiful py-4 px-8 flex justify-between items-center z-50">
            <button onclick="switchTab('home')" class="nav-btn active flex flex-col items-center gap-1.5 p-1 w-16 text-[9px] font-black uppercase" data-target="home">
                <svg viewBox="0 0 24 24" class="h-6 w-6"><path d="M12 3L4 9v12h5v-7h6v7h5V9z"/></svg> INÍCIO
            </button>
            <button onclick="switchTab('meditate')" class="nav-btn flex flex-col items-center gap-1.5 p-1 w-16 text-gray-300 text-[9px] font-black uppercase" data-target="meditate">
                <svg viewBox="0 0 24 24" class="h-6 w-6"><path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm0 18a8 8 0 118-8 8 8 0 01-8 8zm1-13h-2v6l5.25 3.15.75-1.23-4-2.37z"/></svg> MEDITAR
            </button>
            <button onclick="switchTab('reading')" class="nav-btn flex flex-col items-center gap-1.5 p-1 w-16 text-gray-300 text-[9px] font-black uppercase" data-target="reading">
                <svg viewBox="0 0 24 24" class="h-6 w-6"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/></svg> BÍBLIA
            </button>
            <button onclick="switchTab('journal')" class="nav-btn flex flex-col items-center gap-1.5 p-1 w-16 text-gray-300 text-[9px] font-black uppercase" data-target="journal">
                <svg viewBox="0 0 24 24" class="h-6 w-6"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg> DIÁRIO
            </button>
        </nav>
    </div>

    <!-- MODAIS REQUISITADOS -->
    <div id="share-modal" onclick="if(event.target === this) closeShareModal()" class="fixed inset-0 bg-black/95 z-[70] hidden flex flex-col items-center justify-center p-4 backdrop-blur-xl">
        <div class="bg-white rounded-[3rem] p-8 w-full max-w-sm relative" onclick="event.stopPropagation()">
            <button onclick="closeShareModal()" class="absolute top-6 right-6 text-gray-300"><svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            <div class="flex justify-center gap-3 mb-10">
                <button onclick="changeCardBg('bg-gradient-1')" class="w-9 h-9 rounded-full bg-gradient-1 border-2 border-white shadow-xl"></button>
                <button onclick="changeCardBg('bg-gradient-2')" class="w-9 h-9 rounded-full bg-gradient-2 border-2 border-white shadow-xl"></button>
                <button onclick="changeCardBg('bg-gradient-3')" class="w-9 h-9 rounded-full bg-gradient-3 border-2 border-white shadow-xl"></button>
            </div>
            <div class="flex justify-center mb-10 overflow-hidden rounded-[2rem] shadow-2xl border border-gray-50">
                <div id="status-preview-container" class="rounded-[2rem] scale-[0.7] origin-top bg-gradient-1">
                    <div class="z-10 px-10 mt-32">
                        <p id="modal-verse-text" class="text-white text-3xl serif font-bold leading-tight">"..."</p>
                        <div class="w-20 h-2 bg-white mx-auto my-10 opacity-40 rounded-full"></div>
                        <p id="modal-verse-ref" class="text-white text-sm uppercase tracking-widest font-black">...</p>
                    </div>
                </div>
            </div>
            <button onclick="downloadCard()" id="btn-download" class="w-full py-5 bg-amber-600 text-white font-black text-sm tracking-widest rounded-[1.5rem]">BAIXAR IMAGEM</button>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-28 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-full shadow-2xl text-xs font-bold tracking-widest uppercase opacity-0 pointer-events-none transition-all duration-300 z-[80] flex items-center gap-3">
        <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg> <span id="toast-msg">MENSAGEM</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCanRiUCjD-yliLR1Xxc0JzSzlI-ZNPZSg",
            authDomain: "luz-diaria-a3372.firebaseapp.com",
            projectId: "luz-diaria-a3372",
            storageBucket: "luz-diaria-a3372.firebasestorage.app",
            messagingSenderId: "64913070661",
            appId: "1:64913070661:web:f23b461d8720c20313612c",
            measurementId: "G-6MMDFP1ELL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Banco de Dados Curado
        const verses = [
            { id: 1, text: "Tudo posso naquele que me fortalece.", ref: "Filipenses 4:13", tag: "paz" },
            { id: 2, text: "O Senhor é o meu pastor; nada me faltará.", ref: "Salmos 23:1", tag: "paz" },
            { id: 3, text: "Não andem ansiosos por coisa alguma.", ref: "Filipenses 4:6", tag: "ansiedade" },
            { id: 4, text: "Dêem graças ao Senhor porque ele é bom.", ref: "Salmos 107:1", tag: "gratidão" }
        ];

        const moods = [
            { label: "Paz", tag: "paz", color: "bg-teal-50 text-teal-700" },
            { label: "Grato", tag: "gratidão", color: "bg-pink-50 text-pink-700" },
            { label: "Ansioso", tag: "ansiedade", color: "bg-blue-50 text-blue-700" },
            { label: "Todos", tag: "all", color: "bg-gray-100 text-gray-600" }
        ];

        // --- GLOBAL EXPORTS ---
        window.handleLogin = async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); }
        };
        window.handleLogout = async () => {
            try { await signOut(auth); window.location.reload(); } catch (e) { console.error(e); }
        };

        // --- UI CORE ---
        window.renderDate = () => {
            const el = document.getElementById('current-date');
            if(el) el.textContent = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        };

        window.renderMoodButtons = () => {
            const container = document.getElementById('mood-buttons');
            if (container) {
                container.innerHTML = moods.map(m => `
                    <button onclick="filterVerse('${m.tag}')" class="${m.color} px-5 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest transition hover:scale-105 shadow-sm border border-black/5 whitespace-nowrap">
                        ${m.label}
                    </button>`).join('');
            }
        };

        window.loadRandomVerse = () => {
            const v = verses[Math.floor(Math.random() * verses.length)];
            const textEl = document.getElementById('verse-text');
            const refEl = document.getElementById('verse-ref');
            if(textEl && refEl) {
                textEl.textContent = `"${v.text}"`;
                refEl.textContent = v.ref;
            }
        };

        window.filterVerse = (tag) => {
            const list = tag === 'all' ? verses : verses.filter(v => v.tag === tag);
            const v = list[Math.floor(Math.random() * list.length)] || verses[0];
            document.getElementById('verse-text').textContent = `"${v.text}"`;
            document.getElementById('verse-ref').textContent = v.ref;
        };

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${id}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.target === id);
                btn.classList.toggle('text-amber-600', btn.dataset.target === id);
                btn.classList.toggle('text-gray-300', btn.dataset.target !== id);
            });
        };

        // --- AUTH OBSERVER (O CORAÇÃO DA INICIALIZAÇÃO) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-avatar').src = user.photoURL || "https://via.placeholder.com/32";
                
                // Inicializa tudo imediatamente após o login
                window.renderDate();
                window.renderMoodButtons();
                window.loadRandomVerse();
                window.switchTab('home');
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // Outras funções de ajuda
        window.toggleUserMenu = () => document.getElementById('user-menu').classList.toggle('hidden');
        window.closeShareModal = () => document.getElementById('share-modal').classList.add('hidden');
        window.openShareModal = () => {
            document.getElementById('modal-verse-text').textContent = document.getElementById('verse-text').textContent;
            document.getElementById('modal-verse-ref').textContent = document.getElementById('verse-ref').textContent;
            document.getElementById('share-modal').classList.remove('hidden');
        };
        window.showToast = (m) => { 
            const t = document.getElementById('toast'); document.getElementById('toast-msg').textContent = m;
            t.classList.add('opacity-100'); setTimeout(() => t.classList.remove('opacity-100'), 3000);
        };
        window.copyToClipboard = () => { 
            navigator.clipboard.writeText(document.getElementById('verse-text').textContent + " - " + document.getElementById('verse-ref').textContent);
            window.showToast("COPIADO!");
        };
    </script>
</body>
</html>
